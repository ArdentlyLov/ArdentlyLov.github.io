<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdentlyLov | 声波重构</title>
    <style>
        :root {
            --primary: #5E5BFF;
            --secondary: #A8A6FF;
            --text: #2D2E32;
            --bg: #F9FAFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }

        /* 分屏布局 */
        .split-layout {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            min-height: 100vh;
        }

        /* 封面艺术区 */
        .art-panel {
            background: linear-gradient(135deg, var(--primary), #7D79FF);
            padding: 4rem;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .album-card {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: white;
            border-radius: 24px;
            box-shadow: 0 24px 48px rgba(0,0,0,0.1);
            overflow: hidden;
            transform: rotate(-5deg);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .album-card:hover {
            transform: rotate(0deg);
        }

        /* 内容信息区 */
        .content-panel {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 时间轴式曲目列表 */
        .timeline-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .timeline-item {
            padding: 1.5rem 0;
            border-left: 3px solid var(--secondary);
            position: relative;
            padding-left: 2rem;
            margin-left: 1rem;
            transition: all 0.3s;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 24px;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* 动态按钮 */
        .dynamic-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 
                transform 0.3s,
                box-shadow 0.3s;
        }

        .dynamic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(94,91,255,0.3);
        }

        /* 响应式处理 */
        @media (max-width: 1024px) {
            .split-layout {
                grid-template-columns: 1fr;
            }
            .art-panel {
                padding: 2rem;
                min-height: 50vh;
            }
            .album-card {
                max-width: 300px;
            }
            .content-panel {
                padding: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-layout">
        <div class="art-panel">
            <div class="album-card">
                <img src="./othoai.png" 
                     alt="专辑封面" 
                     style="width:100%; height:100%; object-fit:cover">
            </div>
        </div>

        <div class="content-panel">
            <h1 style="font-size:2.5rem; margin-bottom:1rem">2025高考应援！</h1>
            <p style="opacity:0.8; margin-bottom:3rem">ArdentlyLov NEW Album</p>

            <ul class="timeline-list">
                <li class="timeline-item">
                    <div style="font-weight:500">你是你曾经失去的每一个自己</div>
                    <div style="opacity:0.7">4:32</div>
                </li>
                <li class="timeline-item">
                    <div style="font-weight:500">机械夜曲</div>
                    <div style="opacity:0.7">5:11</div>
                </li>
            </ul>

            <div style="margin-top:3rem">
                <a href="https://music.163.com/#/artist?id=34198375" 
                   class="dynamic-btn"
                   target="_blank">
                    立即探索 →
                </a>
            </div>
        </div>
    </div>
</body>
</html>
